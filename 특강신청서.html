<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특강신청서</title>
  <link href="css/특강신청서.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form action="#" method="post">
      <h1>여름방학 특강 신청</h1>
      <fieldset>
        <legend>수강과목</legend>
        <ul>
          <li><label>영어회화(초급)</label><input type="text" value="오전 9:00-11:00" readonly></li>
          <li><label>관심분야(영어)</label><input type="text" list="choices">
          <datalist id="choices">
            <option value="grammar" label="문법"></option>
            <option value="voca" label="어휘"></option>
            <option value="speaking" label="회화"></option>
            <option value="listening" label="리스닝"></option>
            <option value="news" label="뉴스청취"></option>
          </datalist>
          </li>
        </ul>
      </fieldset>
      <fieldset class="applicant">
        <legend>신청자</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text">
          </li>
          <li>
            <label for="pw">비밀번호</label>
            <input type="password">
          </li>
          <li>
            <label for="name">이름</label>
            <input type="text" placeholder="공백없이 입력하세요">
          </li>
          <li>
            <label for="num">학번</label>
            <input type="text" size="8" placeholder="8자리학번" class="num">
          </li>
          <li>
            <label for="class">학과</label>
            <select id="class">
              <optgroup label="공과대학">
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer" selected>컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
              </optgroup>
              <optgroup label="인문대학">
                <option value="history">사학과</option>
                <option value="lang">어문학부</option>
                <option value="philo">철학</option>
              </optgroup>
            </select>
          </li>
        </ul>
      </fieldset>

      <div class="sbmt_rst">
        <input type="submit" value="완료">
        <input type="reset" value="취소">
      </div>
    </form>
  </div>
</body>
</html>
