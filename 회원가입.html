<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="css/회원가입.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>header 영역</h1>
      ㅇㅇㅇ 페이지에 온 것을 환영합니다.
    </header>

    <nav>
      <ul>
        <li>첫번째 메인메뉴</li>
        <li>두번째 메인메뉴</li>
        <li>세번째 메인메뉴</li>
        <li id="login_li">로그인</li>
      </ul>
    </nav>

    <aside class="left">
      <h1>좌측 사이드</h1>
      <p>좌측영역 정의 내립니다</p>
      <p>좌측영역 정의 내립니다</p>
      <p>좌측영역 정의 내립니다</p>
    </aside>
    <section>
      <h1>회원가입 영역입니다</h1>
      <form>
        <fieldset>
          <legend>step1 : 로그인 정보</legend>
          <ul>
            <li>
              <label for="id">계정아이디</label>
              <input type="text">
            </li>
            <li>
              <label for="pw">비밀번호</label>
              <input type="text">
            </li>
            <li>
              <label for="pw2">비밀번호 확인</label>
              <input type="text">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>step2 : 개인 정보</legend>
          <ul>
            <li>
              <label for="name">이름</label>
              <input type="text" placeholder="5자 미만 공백없이">
            </li>
            <li>
              <label for="email">이메일 계정</label>
              <input type="email" placeholder="abc@naver.com">
            </li>
            <li>
              <label for="tel">전화번호</label>
              <input type="tel">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <input type="submit" value="회원 가입">
          <button>정보 수정</button>
        </fieldset>
      </form>
    </section>
    <aside class="right">
      <h1>우측 사이드</h1>
      <p>우측영역 정의 내립니다</p>
      <p>우측영역 정의 내립니다</p>
      <p>우측영역 정의 내립니다</p>
    </aside>
    <footer>
      <h1>푸터영역 입니다.</h1>
    </footer>
  </div>
</body>
</html>
